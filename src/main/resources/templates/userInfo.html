<body>
<div class="container">

    <!-- Static navbar -->
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                        aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">铁路售票系统</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">

                <ul class="nav navbar-nav navbar-right">
                    <!-- 我的信息 -->
                    <li class="dropdown" sec:authorize="isAuthenticated()">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                           aria-expanded="false">
                            <span sec:authentication="name"></span>
                            <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a th:href="@{/findUserTicketInfo}">我的火车票</a></li>
                            <!--                            <li><a th:href="@{/userFindOrderInfo}">我的订单信息</a></li>-->
                            <li role="separator" class="divider"></li>
                            <!-- <li class="dropdown-header">Nav header</li> -->
                            <li><a href="/toUserInfo">查看个人信息</a></li>
                            <li><a href="/toRetrievePwd">找回密码</a></li>
                            <li><a th:href="@{/logout}">注销</a></li>
                        </ul>
                    </li>
                    <li sec:authorize="!isAuthenticated()"><a th:href="@{/toLogin}">游客</a></li>

                    <li><a th:href="@{/toLogin}">登录</a></li>
                    <li><a th:href="@{/toRegister}">注册</a></li>
                </ul>
            </div><!--/.nav-collapse -->
        </div><!--/.container-fluid -->
    </nav>

    <!-- Main component for a primary marketing message or call to action -->
    <div class="jumbotron">
        <form class="form-horizontal" action="/updateUserInfo" method="post">
            <div>
                <div class="form-group">
                    <label for="username" class="col-sm-2 control-label">用户名</label>
                    <div class="col-sm-10">
                        <input type="text" th:value="${userInfo.username}" class="form-control" id="username" name="username"
                               placeholder="请输入用户名">
                    </div>
                </div>
                <div class="form-group">
                    <label for="name" class="col-sm-2 control-label">姓名</label>
                    <div class="col-sm-10">
                        <input type="text" th:value="${userInfo.name}" class="form-control" id="name" name="name"
                               placeholder="请输入姓名">
                    </div>
                </div>
                <div class="form-group">
                    <label for="idNumber" class="col-sm-2 control-label">身份证号</label>
                    <div class="col-sm-10">
                        <input type="text" th:value="${userInfo.idNumber}" class="form-control" id="idNumber" name="idNumber"
                               placeholder="请输入身份证号">
                    </div>
                </div>
                <div class="form-group">
                    <label for="phone" class="col-sm-2 control-label">手机号</label>
                    <div class="col-sm-10">
                        <input type="text" th:value="${userInfo.phone}" class="form-control" id="phone" name="phone"
                               placeholder="请输入手机号">
                    </div>
                </div>
                <!--        <div class="form-group">-->
                <!--            <label for="password" class="col-sm-2 control-label">密码</label>-->
                <!--            <div class="col-sm-10">-->
                <!--                <input type="password" th:value="${userInfo.password}" class="form-control" id="password" name="password" placeholder="请输入密码">-->
                <!--            </div>-->
                <!--        </div>-->

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">修改</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

</body>
<script type="application/javascript">
    $(function() {
        $('form').bootstrapValidator({
            message: 'This is validator',
            feedbackIcons: {
                valid: 'glyphicon glyphicon-ok',
                invalid: 'glyphicon glyphicon-remove',
                validating: 'glyphicon glyphicon-refresh'
            },

            fields: {
                username: {
                    message: '用户名验证失败',
                    validators: {
                        notEmpty: {
                            message: '用户名不能为空'
                        },
                        stringLength: {
                            min: 4,
                            max: 12,
                            message: '用户名长度必须为4-12位之间'
                        },
                        regexp: {
                            regexp: /^[a-zA-Z0-9_]+$/,
                            message: '用户名只能包含大写、小写、数字和下划线'
                        }
                    }
                },
                name: {
                    message: '姓名不能为空',
                    validators: {
                        notEmpty: {
                            message: '姓名不能为空'
                        },
                        stringLength: {
                            min: 2,
                            max: 12,
                            message: '姓名必须在2-12位之间'
                        }
                    }
                },
            }
        })
    })
</script>

</html>
