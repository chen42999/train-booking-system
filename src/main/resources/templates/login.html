<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
		<title></title>
		<link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.4.1/css/bootstrap.css" rel="stylesheet">
		<script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.4.1/js/bootstrap.js"></script>
		<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.4.1/jquery.js"></script>
		<link href="https://cdn.bootcdn.net/ajax/libs/jquery.bootstrapvalidator/0.5.3/css/bootstrapValidator.css" rel="stylesheet">
		<script src="https://cdn.bootcdn.net/ajax/libs/jquery.bootstrapvalidator/0.5.3/js/bootstrapValidator.js"></script>
	</head>
	<body>
		<div class="panel panel-default col-md-6 col-md-offset-3">
			<div class="panel-heading">
				<h3 class="panel-title" align="center">用户登录</h3>
			</div>
			<div class="panel-body">
				<form class="form-horizontal" th:action="@{/login}" method="post">
					<div class="form-group">
						<label for="username" class="col-sm-2 control-label">用户名</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="username" name="username" placeholder="请输入用户名">
						</div>
					</div>
					<div class="form-group">
						<label for="password" class="col-sm-2 control-label">密码</label>
						<div class="col-sm-10">
							<input type="password" class="form-control" id="password" name="password" placeholder="请输入密码">
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<div class="checkbox">
								<label>
									<input type="checkbox" name="remember"> 记住我
								</label>
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<button type="submit" class="btn btn-default">登录</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</body>
	
	<script type="application/javascript">
		$(function() {
			$('form').bootstrapValidator({
				message: 'This is validator',
				feedbackIcons: {
					valid: 'glyphicon glyphicon-ok',
					invalid: 'glyphicon glyphicon-remove',
					validating: 'glyphicon glyphicon-refresh'
				},

				fields: {
					username: {
						message: '用户名验证失败',
						validators: {
							notEmpty: {
								message: '用户名不能为空'
							},
							stringLength: {
								min: 4,
								max: 12,
								message: '用户名长度必须为4-12位之间'
							},
							regexp: {
								regexp: /^[a-zA-Z0-9_]+$/,
								message: '用户名只能包含大写、小写、数字和下划线'
							}
						}
					},
					password: {
						message: '密码验证失败',
						validators: {
							notEmpty: {
								message: '密码不能为空'
							},
							stringLength: {
								min: 6,
								max: 12,
								message: '密码长度在6-12位之间'
							}
						}
					},
					tel: {
						message: '电话验证失败',
						validators: {
							notEmpty: {
								message: '电话不能为空'
							}
						}
					}
				}
			})
		})
	</script>
</html>
