<body>
<div class="panel panel-default col-md-6 col-md-offset-3">
    <div class="panel-heading">
        <h3 class="panel-title">注册</h3>
    </div>
    <div class="panel-body">
        <form class="form-horizontal" th:action="@{/register}" method="post">
            <div class="form-group">
                <label for="username" class="col-sm-2 control-label">用户名</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="username" name="username" placeholder="请输入用户名">
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-2 control-label">密码</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="password" name="password" placeholder="请输入密码">
                </div>
            </div>
            <div class="form-group">
                <label for="name" class="col-sm-2 control-label">姓名</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="name" name="name" placeholder="请输入姓名">
                </div>
            </div>
            <div class="form-group">
                <label for="phone" class="col-sm-2 control-label">电话</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="phone" name="phone" placeholder="请输入电话">
                </div>
            </div>
            <div class="form-group">
                <label for="idNumber" class="col-sm-2 control-label">身份证号</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="idNumber" name="idNumber" placeholder="身份证号">
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> 记住我
                        </label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default" data-toggle="modal" data-target="#ff">注册</button>
                </div>
            </div>
        </form>
    </div>

<script type="application/javascript">
    $(function () {
        $('form').bootstrapValidator({
            message: 'This is validator',
            feedbackIcons: {
                valid: 'glyphicon glyphicon-ok',
                invalid: 'glyphicon glyphicon-remove',
                validating: 'glyphicon glyphicon-refresh'
            },

            fields: {
                username: {
                    message: "用户名验证失败",
                    validators: {
                        notEmpty: {
                            message: "用户名不能为空"
                        },
                        stringLength: {
                            min: 4,
                            max: 12,
                            message: "用户名长度在4-12位之间"
                        }
                    }
                },
                password: {
                    message: "密码注册失败",
                    validators: {
                        notEmpty: {
                            message: "密码不能为空"
                        },
                        stringLength: {
                            min: 6,
                            max: 12,
                            message: "密码长度在6-12位之间"
                        }
                    }
                },
                name: {
                    message: "姓名注册失败",
                    validators: {
                        notEmpty: {
                            message: "姓名不能为空",
                        },
                        stringLength: {
                            min: 2,
                            max: 12,
                            message: "姓名长度在2-12位之间"
                        }
                    }
                },
                tel: {
                    message: "电话注册失败",
                    validators: {
                        notEmpty: {
                            message: "电话不能为空"
                        },
                        stringLength: {
                            min: 6,
                            max: 12,
                            message: "电话长度在6-12为之间"
                        }
                    }
                }
            }
        })
    })
</script>
